<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>蛋糕展示 - 好吃蛋糕店</title>
  <style>
    body {
      background-color: #fffaf0;
      font-family: "微软雅黑", sans-serif;
      margin: 0;
      padding: 30px;
      opacity: 0;
      transition: opacity 1s;
    }

    h1 {
      text-align: center;
      color: #d1477f;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .gallery img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    .video-box {
      margin-top: 40px;
      text-align: center;
    }

    video {
      width: 70%;
      border-radius: 10px;
      border: 2px solid #ffb6c1;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #f08080;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #cd5c5c;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #d1477f;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    window.onload = function () {
      document.body.style.opacity = "1"; // 页面加载淡入
    }

    function showAlert() {
      alert("这是我们店主亲自拍摄的制作过程，别偷学配方哦！");
    }
  </script>
</head>
<body>
  <h1>视频介绍</h1>

  <div class="gallery">
    <img src="照片-2/IMG_7894.jpeg" alt="切换图1" onmouseover="this.src='照片-2/IMG_7894.jpeg'" onmouseout="this.src='照片-2/IMG_7892.jpeg'">
    <img src="照片-2/IMG_7892.jpeg" alt="切换图2" onmouseover="this.src='照片-2/IMG_7893.jpeg'" onmouseout="this.src='照片-2/IMG_7891.jpeg'">
  </div>

  <div class="video-box">
    <video controls>
      <source src="video.mp4" type="video/mp4">
      您的浏览器不支持视频播放。
    </video>
    <br>
    <button class="btn" onclick="showAlert()">点击查看视频说明</button>
  </div>

  <a href="index.html">返回首页</a>
</body>
</html>
